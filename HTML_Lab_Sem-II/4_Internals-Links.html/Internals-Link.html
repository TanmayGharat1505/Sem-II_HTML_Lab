<!-- 4. Create a web page for internal links; when the user clicks
on different links on the web page it should go to the appropriate
locations/sections in the same page. -->

<!-- Theory:
This HTML code demonstrates the implementation of internal 
links within a webpage using anchor tags (<a>). Each link is assigned 
an href attribute with the ID of the target section, allowing users 
to navigate seamlessly within the same page. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Internal Links Example</title>
  </head>
  <body>
    <h1 align="center"><u>WORLD CUP 2024</u></h1>
    <img src="WCC.jpeg" alt="WCC" width="100%">
    <hr>
    <ul>
      <li><a href="#section1">Afghanistan</a></li>
      <li><a href="#section2">Australia</a></li>
      <li><a href="#section3">Bangladesh</a></li>
      <li><a href="#section4">England</a></li>
      <li><a href="#section5">Indai</a></li>
      <li><a href="#section6">Netherlands</a></li>
      <li><a href="#section7">New Zealand</a></li>
      <li><a href="#section8">Pakistan</a></li>
      <li><a href="#section9">South Africa</a></li>
      <li><a href="#section10">Sri Lanka</a></li>
    </ul>
    
    <h2 id="section1"><u>Afghanistan</u></h2>
    <img src="Af.jpeg" alt="Afghanistan" width="100%">
    
    <h2 id="section2"><u>Australia</u></h2>
    <img src="Aus.jpeg" alt="Australia" width="100%">

    <h2 id="section3"><u>Bangladesh</u></h2>
    <img src="https://www.icc-cricket.com/tournaments/cricketworldcup/teams/2" alt="Bangladesh" width="100%">
    
    <h2 id="section4"><u>England</u></h2>
    <img src="https://www.icc-cricket.com/tournaments/cricketworldcup/teams/3" alt="England" width="100%">
   
    <h2 id="section5"><u>Indai</u></h2>
    <img src="https://www.icc-cricket.com/tournaments/cricketworldcup/teams/4" alt="Indai" width="100%">
    
    <h2 id="section6"><u>Netherlands</u></h2>
    <img src="https://www.icc-cricket.com/tournaments/cricketworldcup/teams/15" alt="Netherlands" width="100%">
    
    <h2 id="section7"><u>New Zealand</u></h2>
    <img src="https://www.icc-cricket.com/tournaments/cricketworldcup/teams/5" alt="New Zealand" width="100%">

    <h2 id="section8"><u>Pakistan</u></h2>
    <img src="https://www.icc-cricket.com/tournaments/cricketworldcup/teams/6" alt="Pakistan" width="100%">

    <h2 id="section9"><u>South Africa</u></h2>
    <img src="https://www.icc-cricket.com/tournaments/cricketworldcup/teams/7" alt="South Africa" width="100%">
    
    <h2 id="section10"><u>Sri Lanka</u></h2>
    <img src="https://www.icc-cricket.com/tournaments/cricketworldcup/teams/8" alt="Sri Lanka" width="100%">
    
  </body>
</html>
